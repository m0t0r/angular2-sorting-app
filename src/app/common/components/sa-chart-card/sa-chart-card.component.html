<md-card>
  <md-card-title>
    <p class="algorithm-name">{{ algorithmName }}</p>
    <p class="time-spent" *ngIf="timeSpent">({{ timeSpent | saToSeconds }} sec) </p>
  </md-card-title>
  <md-card-content>
    <div class="chart"></div>
  </md-card-content>
  <md-card-actions>
    <button md-button *ngIf="!isStarted" (click)="startSorting()">START</button>
    <button md-button *ngIf="isStarted" (click)="stopSorting()">STOP</button>
  </md-card-actions>
</md-card>
